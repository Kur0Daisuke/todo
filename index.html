<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <a href="https://www.flaticon.com/free-icons/correct" title="correct icons">Correct icons created by Freepik - Flaticon</a> -->
    <div class="description">
    </div>
    
    <div class="container">
        <div class="nav">
            <div class="head">
                <h3>ADD NEW TASK</h3>
            </div>
            <div class="body">
                <div class="list">
                    <input type="text" class="taskName" placeholder="taskName" name="" id="">
                </div>
                <div class="list">
                    <input type="time" class="taskTime" placeholder="timeToDo" name="" id="">
                </div>
                <div class="list">
                    <textarea  class="taskDesc" placeholder="description (optional)"></textarea>
                </div>
            </div>
            <div class="footer">
                <button onclick="AddNewTask()">Confirm</button>
                <button onclick="CloseNav()">Close</button>
            </div>
        </div>
        <div class="main">
            <div class="head">
                <h3>TO DO</h3>
            </div>
            <div class="body">
            </div>
            <div class="footer">
                <button onclick="OpenNav()">Add</button>
                <div class="loadingStatus">Loading...</div>
            </div>
        </div>
        
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
